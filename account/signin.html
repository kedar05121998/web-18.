<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_in</title>
   <link rel="stylesheet" href="common.css">
</head>
<body>
    <h1>sign in</h1>
    <form id="form">
        
            <h3>Enter Email</h3>
            <input type="email" id="email">
            <br>
            <h3>Enter Password</h3>
             <input type="password" id="passward">
             <br>
            <input type="submit" id="submit">
        
      
    </form>
</body>
</html>
<script>
  var signin=JSON.parse(localStorage.getItem("signUp")) ;
  console.log(signin)
   document.querySelector("#form").addEventListener("submit",detailofsignup)

   function detailofsignup(){
       event.preventDefault();
       if((signin.personEmail==form.email.value) && (signin.personPass==form.passward.value))
       {
          alert("Yes")
       }
       else{
         alert("No")
       }
   }
</script>
